<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti Mi Linda Vale/Sofi</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Para ti Mi Linda Amor
    </h1>
    </div>
    
    <div class="bouquet-container">
        <!-- Decoración de hojas -->
        <div class="decoration-leaf" style="top: 50px; left: 10%;"></div>
        <div class="decoration-leaf" style="top: 100px; right: 15%;"></div>
        <div class="decoration-leaf" style="bottom: 150px; left: 15%;"></div>
        <div class="decoration-leaf" style="bottom: 80px; right: 10%;"></div>
        
        <!-- Persona sosteniendo el ramo -->
        <div class="person">
            <div class="person-head"></div>
            <div class="person-body"></div>
            <div class="person-arm left-arm"></div>
            <div class="person-arm right-arm"></div>
        </div>
        
        <!-- Ramo de flores -->
        <div class="bouquet" id="bouquet">
            <!-- Flores se generarán con JavaScript -->
            <div class="bouquet-wrapper">
                <div class="wrapper-fold"></div>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button class="action-btn" id="actionBtn">Presióname varias veces</button>
        <div class="counter" id="counter">Presiona el botón para ver mensajes</div>
    </div>
    
    <div class="messages-container" id="messagesContainer">
        <div class="left-messages" id="leftMessages">
            <!-- Mensajes izquierda -->
        </div>
        <div class="right-messages" id="rightMessages">
            <!-- Mensajes derecha -->
        </div>
    </div>
    
    <div class="hearts" id="heartsContainer"></div>
    
    <footer>
        <p>Este ramo de rosas rojas y rosadas es solo un pequeño reflejo de lo que siento por ti ❤</p>
        <p>Sigue presionando el botón para descubrir más mensajes</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
